<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Log - Workout Tracker</title>
    <link rel="stylesheet" href="./css/log.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/workout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="title" style="display: flex; justify-content: space-around; align-items: center;">
                <h1>Workout Stats</h1>
                <button id="restartBtn">New Session <i class="fa-solid fa-circle-chevron-right"></i></button>
            </div>

            <div class="workout-log">
                <h3>Your Completed Exercises <img src="./assets/asana.svg" alt=""></h3>
                <ul id="workoutLog" class="responsive-table">
                    <li class="table-header">
                        <div class="col col-1">S no.</div>
                        <div class="col col-2">Exercise Name</div>
                        <div class="col col-3">Planned Time</div>
                        <div class="col col-4">Actual Completion Time</div>
                    </li>
                </ul>
                <div style="text-align: center;">
                    <button id="goBackBtn">Add More Exercises</button>
                </div>
            </div>

        </div>
    </div>
    <script src="./js/log.js"></script>
</body>

</html>
