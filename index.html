<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="head">
        <h1>Track Your Reps & Time Efficiency</h1>
        <Button>Begin Workout</Button>
    </div>
    <hr>
    <div class="main">
        <input id="workout" type="text" placeholder="Add Your Exercise">
        <input id="reps" type="number" placeholder="Enter Reps">
        <input id="timeLimit" type="time" placeholder="Specify Time Limit">
        <button id="addWorkout">Add to Workout Plan</button>
    </div>
    <div class="container">
        <ul class="table">

        </ul>
    </div>
</body>
<script src="script.js"></script>

</html>
